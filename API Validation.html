<html>
    <head>

    </head>

    <body>
        <p>Enter the number and click on Ok</p>
        <input id="id1" type="number" min="100" max="300" required>
        <button onclick="myFunction()">Ok</button>
        <p>If number is less than 100 or greater than 300 an error message will be displayed</p>
        <p id="result"></p>
        <script>
            function myFunction(){
                var inpObj=document.getElementById("id1");
                if (!inpObj.checkValidity()){
                    document.getElementById("result").innerHTML=inpObj.validationMessage;
                }
                else{
                    document.getElementById("result").innerHTML="inputOk";
                }
            }
        </script>
    </body>
</html>
